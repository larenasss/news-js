<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico">
  <title>News app</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container grid-xl">
        <div class="header__content">
          <div class="header__title">News App</div>
        </div>
      </div>
    </header>
    <div class="content">
      <div class="container grid-xl">
        <div class="columns">
          <div class="column col-3 col-lg-6 col-mx-auto col-sm-12">
            <div class="content__top">
              <div class="columns">
                <div class="column col-lg-12">
                  <div class="card card_modify">
                    <form class="form" name="form">
                      <div class="form__title">Поиск новостей</div>
                      <div class="form__content">
                        <div class="form-group">
                          <select class="form-select js-select js-select-country">
                            <option value="ru">Россия</option>
                            <option value="us">USA</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <select class="form-select js-select js-select-category">
                            <option value="general">Главные</option>
                            <option value="entertainment">Развлечения</option>
                            <option value="business">Бизнес</option>
                            <option value="health">Здоровье</option>
                            <option value="science">Наука</option>
                            <option value="sports">Спорт</option>
                            <option value="technology">Технологии</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label class="form-label text-center" for="input-example-3">или</label>
                        </div>
                        <div class="form-group">
                          <div class="form-autocomplete">
                            <input class="form-input form-autocomplete-input" placeholder="Поиск" />
                          </div>
                        </div>
                        <div class="form-group form-group_mt">
                          <button class="btn text-bold btn-primary col-12 col-ml-auto">
                            ПОИСК
                            <i class="icon icon-search"></i>
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column col-9 col-lg-12">
            <div class="contetn__body">
              <div class="columns news js-container-news">
                <!-- Render list news -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
